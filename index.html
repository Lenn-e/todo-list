<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="outter-container">
        <header>

        </header>

        <section class="organizer-container">
            <aside class="project-menu organizer-component">
                <ul class="project-list">

                </ul>
                <div class="create-project-field input-name-field">
                    <span class="create-project-btn clickable">+</span>
                    <input type="text" class="project-name-input" placeholder="Project name">
                </div> 
            </aside>

            <main class="current-project organizer-component">
                <div class="create-todo-field">

                </div>
                <ul class="project-todo-list">
                    
                </ul>
            </main>

            <div class="todo-modal">
                <section class="todo-details organizer-component">
                    
                </section>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
